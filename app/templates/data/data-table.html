<md-table-container>
    <table md-table md-progress="promise">
        <thead md-head>
            <tr md-row>
                <th md-column>{{ 'Property 1' | translate }}</th>
                <th md-column>{{ 'Property 2' | translate }}</th>
                <th md-column>{{ 'Property 3' | translate }}</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="data in dtc.data">
                <td md-cell>{{ data.property1 }}</td>
                <td md-cell>{{ data.property2 }}</td>
                <td md-cell>{{ data.property3 }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
